    <div id="wrapper">
        <div id="authBox">
            <button type="button" id="loginBig" class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#loginInputs"
                aria-expanded="f" aria-controls="loginInputs">Login</button>
            <div class="inputs collapse" id="loginInputs">
                <input id="login-email" placeholder="email@address.com" type="text">
                <input id="login-password" placeholder="password" type="password">
                <button class="btn btn-primary" id="login-go">go</button>
            </div>
            <button type="button" id="signUpBig" class="btn btn-success btn-lg" data-toggle="collapse" data-target="#signUpInputs"
                aria-expanded="f" aria-controls="signUpInputs">Sign-Up</button>
            <div class="inputs collapse" id="signUpInputs">
                <input id="signUp-email" placeholder="email@address.com" type="text">
                <input id="signUp-password" placeholder="password" type="password">
                <input id="signUp-password-confirm" placeholder="confirm password" type="password">
                <button class="btn btn-primary" id="signUp-go">go</button>
            </div>
        </div>
    </div>
